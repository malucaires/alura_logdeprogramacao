<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(frase){
        document.write(frase);
        pulaLinha();
    }

    var numero = parseInt(prompt("Digite o n√∫mero: "));
    var multiplicador = 1;

    for (var multiplicador = 1; multiplicador <= 9; multiplicador++){
        escreve(numero + " x " + multiplicador + " = " + numero*multiplicador);
    }
    
</script>
