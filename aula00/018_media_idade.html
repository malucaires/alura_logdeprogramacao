<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(frase){
        document.write(frase);
        pulaLinha();
    }

    var quantidadePessoas = parseInt(prompt("Digite a quantidade de familiares."));
    var totalIdade = 0;

    for (var i = 1; i <= quantidadePessoas; i++){
        var idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa."));
        totalIdade += idade;
    }

    var mediaIdade = totalIdade / quantidadePessoas;

    escreve("A média de idade é " + mediaIdade);

    
</script>
