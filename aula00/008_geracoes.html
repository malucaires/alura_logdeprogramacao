<meta charset="UTF-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}

	function escreve(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	var anoInicial = 1500;
	var anoFinal = 2022;
	var idadeMediaTemFilhos = 28
	var quantidadeGeracoes = (anoFinal - anoInicial) / idadeMediaTemFilhos;

	escreve(Math.round(quantidadeGeracoes));



</script>
