<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function escreve(frase){
		document.write(frase);
		pulaLinha();
	}

	var anoCopa = 1930;
	var anoAtual = 2022;

	while (anoCopa <= anoAtual) {
		escreve("Teve copa em: " + anoCopa);
		anoCopa += 4;
	}

</script>
