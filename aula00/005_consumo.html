<meta charset="UFT-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var quilometrosGasolina = 480;
	var quilometrosAlcool = 300;

	var consumoGasolina = quilometrosGasolina / tanque;
	var consumoAlcool = quilometrosAlcool / tanque;

	document.write("O consumo de Gasolina é : " + consumoGasolina + " Km/L" + "<br>");
	document.write("O consumo de Álcool é: " + consumoAlcool + " Km/L");
</script>
