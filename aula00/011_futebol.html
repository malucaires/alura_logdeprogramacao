<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function escreve(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitórias: "));
	var empates = parseInt(prompt("Digite o número de empates: "));

	var pontos = vitorias * 3 + empates;

	escreve("Seu time fez " + pontos + " pontos.");

	var pontosAnoPassado = 10;

	if (pontos < pontosAnoPassado){
		escreve("Seu time está pior que o ano passado");
	} else if (pontos == pontosAnoPassado){
		escreve("Seu time está igual ano passado");
	} else {
		escreve("Seu time está melhor que o ano passado");
	}

</script>
